<div class="register-container d-flex justify-content-center align-items-center vh-100">
  <div class="register-box card p-4 shadow-sm">
    <h2 class="text-center mb-4">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="username" class="form-label">
          Username<span class="text-danger">*</span>
        </label>
        <input id="username" formControlName="username" type="text" class="form-control" placeholder="Enter your username">
        <div *ngIf="usernameMessage" class="text-danger">{{ usernameMessage }}</div>
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">
          Password<span class="text-danger">*</span>
        </label>
        <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter your password">
        <div *ngIf="registerForm.get('password')?.errors?.['minlength']" class="text-danger">Password must be at least 6 characters<br></div>
        <div *ngIf="registerForm.get('password')?.errors?.['invalidPassword']" class="text-danger">Password must contain at least <b>6 characters, one lowercase letter, one uppercase letter, one numeric digit, and one special character</b></div>
      </div>
      <div class="form-group mb-3">
        <label for="role" class="form-label">
          Role<span class="text-danger">*</span>
        </label>
        <select id="role" formControlName="role" class="form-control">
          <option value="">Select role</option>
          <option value="ROLE_USER">User</option>
          <option value="ROLE_ADMIN">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="!registerForm.valid">Register</button>
    </form>
    <div *ngIf="registrationFailed" class="alert alert-danger mt-3" role="alert">
      {{ errorMessage }}
    </div>
    <div class="text-center mt-3">
      <a routerLink="/login" class="text-primary">Already have an account? Login</a>
    </div>
  </div>
</div>
