<h2 mat-dialog-title class="text-center mb-4">Add Task</h2>
<mat-dialog-content class="px-4">
  <form>
    <mat-form-field class="w-100">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="task.title" name="title" required>
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="task.description" name="description" rows="5" required></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-center pb-4">
  <button mat-button class="btn btn-secondary mr-2" (click)="onNoClick()">Cancel</button>
  <button mat-button class="btn btn-primary" (click)="addTask()" [disabled]="!task.title || !task.description">Add</button>
</mat-dialog-actions>
