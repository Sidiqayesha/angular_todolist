<div class="login-container d-flex justify-content-center align-items-center vh-100">
  <div class="login-box card p-4 shadow-sm">
    <h2 class="text-center mb-4">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" formControlName="username" type="text" class="form-control" placeholder="Enter your username">
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">Login</button>
    </form>
    <div *ngIf="loginFailed" class="alert alert-danger mt-3" role="alert">
      Login failed. Please check your username and password.
    </div>
    <div class="text-center mt-3">
      <a routerLink="/register" class="text-primary">New user? Register here</a>
    </div>
  </div>
</div>
